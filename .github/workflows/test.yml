        #      node . run pretest
        #      node . run licenses
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@master
    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - run: node . install
      name: install devDependencies
    - run: ${{ matrix.cmd }}
      with:
        env: "DEPLOY_VERSION=testing"
